<body>

  <header>
    <h1>ASL Animation UI</h1>

  <section>
    <nav>
      <h1>Select an animation below:</h1>
      <div class="topnav">
        <input type="text" id = "search" name = "s" placeholder="Search..">
        
        <button id = searchBut class = btnSearch> Submit </button>
        
      </div>
      <!--adds space after search-->
      <br>
      <!-- list of buttons to select from -->
      <div class="container">   

        <a id="playGoodbye" class="btn">Goodbye</a>
        <a id="playThanks" class="btn">Thank you</a>
        <a id="playHelp" class="btn" >Can I help you?</a>
        <a id="playWant" class="btn">Do you want paper?</a>
        <a id="playWelcome" class="btn">Welcome</a>
        <a id="playHello" class="btn">Hello</a>
        <a id="bag" class="btn">Do you want a bag?</a>
        <a id="total" class="btn">Your total is ...</a>
      </div>

      <p id="error"p>
      
    </nav>

    <article>
      
      <h1>Animation:</h1>
      
      <!-- loading videos in -->
      <div class = "containerVids">
        <video id="video" width=300px preload="none" muted></video>
        <img id = "load" width = "300">

      </div>
      
    </article>
  </section>
